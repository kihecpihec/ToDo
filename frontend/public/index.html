<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="myDIV" class="header">
        <h2 style="margin:5px">Moj To-Do List</h2>

        <!-- Task creation form -->
        <div class="create-task">
            <input type="text" id="taskTitle" placeholder="Title..." />
            <input type="date" id="taskEndDate" placeholder="End Date..." />
            <input type="text" id="taskDescription" placeholder="Description..." />
            <select id="taskStatus">
                <option value="">Select Status...</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <span onclick="createTask()" class="addBtn">Add Task</span>
        </div>

        <!-- Search input -->
        <div class="search-wrapper">
            <input placeholder="Search" type="search" id="search" data-search>
        </div>

        <div class="filter-container">
            <label for="filterEndDate">Rok:</label>
            <input type="date" id="filterEndDate">

            <label for="filterPriority">Prioriteta:</label>
            <select id="filterPriority">
                <option value="">Vse</option>
                <option value="1">Nizka</option>
                <option value="2">Srednja</option>
                <option value="3">Visoka</option>
            </select>

            <button onclick="applyFilters()">Filtriraj</button>
        </div>
    </div>

    <!-- Task list -->
    <ul id="myUL"></ul>

    <!-- Modal for editing tasks -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Title -->
                    <div class="mb-3">
                        <label for="editTaskTitle" class="form-label">Title</label>
                        <input type="text" id="editTaskTitle" class="form-control" placeholder="Title...">
                    </div>
                    <!-- End Date -->
                    <div class="mb-3">
                        <label for="editTaskEndDate" class="form-label">End Date</label>
                        <input type="date" id="editTaskEndDate" class="form-control">
                    </div>
                    <!-- Description -->
                    <div class="mb-3">
                        <label for="editTaskDescription" class="form-label">Description</label>
                        <input type="text" id="editTaskDescription" class="form-control" placeholder="Description...">
                    </div>
                    <!-- Status -->
                    <div class="mb-3">
                        <label for="editTaskStatus" class="form-label">Status</label>
                        <select id="editTaskStatus" class="form-control">
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <!-- Priority -->
                    <div class="mb-3">
                        <label for="editTaskPriority" class="form-label">Priority (1-Low, 2-Medium, 3-High):</label>
                        <select id="editTaskPriority" class="form-control">
                            <option value="1">1 - Low</option>
                            <option value="2">2 - Medium</option>
                            <option value="3">3 - High</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateTask()">Update Task</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
